<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <div class="header">Calculadora</div>
    <div class="calculator">
        <div class="output">
            <div id="previous-operation" class="previous-operation"></div>
            <div id="current-operation" class="current-operation">0</div>
        </div>
        <div class="calculator-grid">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
            <button class="span-two" id="clear">Limpar</button>
            <button>0</button>
            <button>+</button>
            <button>=</button>
        </div>
    </div>
    <script src="assets/script.js"></script>
</body>
</html>
